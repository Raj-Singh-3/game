<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="images">
        <div class="img" id="rock">
            <img id="rock" src="rock.png">
        </div>
        <div class="img" id="paper">
            <img id="paper" src="paper.png">
        </div>
        <div class="img" id="scissors">
            <img id="scissors" src="scissors.png">
        </div>
    </div>
    <div class="result">
        <div class="userResult">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="comResult">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id = "msg">Play your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
